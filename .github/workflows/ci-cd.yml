name: CI/CD Pipeline for LINE Image Uploader

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests with pytest
        run: pytest

      - name: Create test config template for Behave tests
        run: |
          # This step creates the template file that our test setup (environment.py)
          # will use as a source to create a fresh config.json for each scenario.
          cat <<EOF > config.json.template
          {
            "secret_code_map": {
              "#s1": "Group_A_Photos",
              "#s2": "Group_B_Photos",
              "#prj_x": "Project_X_Snaps",
              "#s3": "Group_C_New"
            },
            "line_user_map": {
              "U12345": "Alice",
              "U67890": "Bob",
              "U1f68f8c0045d25cfdca3110bc6ca7a3a": "Jod",
              "U20c16d65fe1914fa6fb9570bb9410c00": "Construct",
              "U123_Admin": "AdminUser",
              "U456_NormalUser": "NormalUser"
            },
            "admins": [
              "U20c16d65fe1914fa6fb9570bb9410c00",
              "U123_Admin"
            ]
          }
          EOF
          echo "config.json.template created successfully."
      # -------------------------

      - name: Run behavior tests with behave
        run: behave

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test # <-- test befor deploy

    steps:
      - name: Trigger Render Deploy Hook
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
