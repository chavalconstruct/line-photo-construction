name: CI/CD Pipeline for LINE Image Uploader

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Run Automated Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests with pytest
        run: pytest

      # --- ADD THIS NEW STEP ---
      - name: Create test config for Behave tests
        run: |
          cat <<EOF > config.json
          {
            "secret_code_map": {
              "#s1": "Group_A_Photos",
              "#s2": "Group_B_Photos"
            },
            "line_user_map": {
              "U123_Admin": "AdminUser",
              "U456_NormalUser": "NormalUser"
            },
            "admins": [
              "U123_Admin"
            ]
          }
          EOF
      # -------------------------

      - name: Run behavior tests with behave
        run: behave
